<html>
<head>
	<title>QRCode generator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.min.js"></script>
</head>
<body>
	<input id="text" type="text" value="https://github.com/Supegg/qrcode_web_offline" style="width:50%;margin: 0 auto;" /><br />
	<div id="txt"></div>
	<div id="qrcode" style="width:600px; height:600px; margin-top:30px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		//alert("Input a text");
		elText.focus();
		return;
	}
	$("#txt").text(elText.value);
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
